<div class="strategies">
  <div class="header">
    <div class="strategy-title">Strategies</div>
    <button type="button" name="button" class="green-button" (click)="onNew()">New</button>
  </div>
  <div class="height" style="overflow: scroll; height: 88%">
    <table class="strategy-list">
        <tr *ngFor="let strategy of strategies" class="strategy">
          <td class="name">{{strategy.name}}</td>
          <td>{{strategy.ticker}}</td>
          <td class="status {{strategy.status}}">{{strategy.status}}</td>
        </tr>
    </table>
  </div>
</div>
