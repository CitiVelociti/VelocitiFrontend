<div class="strategy-details">
  <div class="preformance-graph">
      
  </div>
  <div class="menu">
    <a (click)="toggelDetails()" [ngClass]="showDetails ? 'active' : ''">Details</a>
    <a (click)="toggelStatistics()" [ngClass]="showStatitics ? 'active' : ''">Statistics</a>
    <a (click)="toggelTrades()" [ngClass]="showTrades ? 'active' : ''">Trades</a>
  </div>
  <div *ngIf="showDetails" class="details">
    <h1>Details</h1>
  </div>
  <div *ngIf="showStatitics" class="statistics">
    <h1>Statistics</h1>
    <div class="statistics-item">
      <span class="label">Strategy Balance</span>
      <span class="value">$1000.55</span>
    </div>
    <div class="statistics-item">
      <span class="label">Number of Trades</span>
      <span class="value">2</span>
    </div>
  </div>
  <div *ngIf="showTrades" class="trades">
    <h1>Trades</h1>
    <table class="trades-table">
      <tr class="trades-table-header">
        <th align="left">Action</th>
        <th align="left">Market</th>
        <th align="left">Quantity</th>
        <th align="left">Price</th>
        <th align="left">Time</th>
        <th align="left">Performance</th>
      </tr>
      <tr class="trade-row">
        <td>Sell</td>
        <td>NASDAQ</td>
        <td>1000</td>
        <td>$390.48</td>
        <td>7/20/19 3:00AM</td>
        <td>0.5% ^ +$5.00</td>
      </tr>
      <tr class="trade-row">
        <td>Buy</td>
        <td>NASDAQ</td>
        <td>1000</td>
        <td>$385.33</td>
        <td>7/20/19 6:22AM</td>
        <td>0.48% ^ $4.80</td>
      </tr>
    </table>
  </div>
</div>
